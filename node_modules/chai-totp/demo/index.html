<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHAI-TOTP</title>
  <style>
    .main {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -150px;
      text-align: center;
      line-height: 2;
    }
    .main .preview {
      text-align: left;
    }
    .main .preview .label {
      display: inline-block;
      font-weight: bold;
      width: 100px;
    }
    #qrcode {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="main">
  <div class="qrcode">
    使用谷歌身份验证器扫描或者拷贝下面的密钥到谷歌身份验证器<br>
    生成验证码
    <div id="qrcode"></div>
  </div>

  <div class="preview">
    <span class="label">密钥 : </span>
    <span id="secret"></span><br>

    <span class="label">验证码: </span>
    <span id="totp"></span><br>

    <span class="label">刷新时间 : </span>
    <span id="ttl"></span>
  </div>
</div>

<script src="../dist/chai-totp.min.js"></script>
<script src="./arale-qrcode.js"></script>
<script>
  !function main() {
    var $qrcode = document.getElementById('qrcode');
    var $secret = document.getElementById('secret');
    var $totp = document.getElementById('totp');
    var $ttl = document.getElementById('ttl');

    // var key = TOTP.randomKey();
    var key = 'GAXGGYT2OU2DEOJR'
    var totp = new CHAI_TOTP(key);
    var qrnode = new AraleQRCode({
      size: 128,
      text: totp.gaURL('totp@chai-totp', 'chai-totp')
    });
    $secret.innerHTML = key;
    $qrcode.appendChild(qrnode);

    function refreshCode() {
      $totp.innerHTML = totp.genOTP();
    }

    function startInterval() {
      setInterval(function () {
        var ttl = Math.floor(Date.now() / 1000 % 30);
        $ttl.innerHTML = 30 - ttl;
        if (ttl === 0) {
          refreshCode();
        }
      }, 1000);
    }

    /**
     * 将时间同步到整秒, 再开始轮询
     */
    function sync2NextSecond() {
      var ms2NextSecond = 1000 - (Date.now() % 1000);
      setTimeout(startInterval, ms2NextSecond);
    }

    sync2NextSecond();
    refreshCode();

  }();
</script>
</body>
</html>
